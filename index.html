<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <form action="index.html" method="post">
        <h1>Sign Up!</h1>
        <fieldset>
          <legend><span class="number">1</span>Your Basic Info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
          <label>Age:</label>
          <input type="radio" id="under_18" value="under_13" name="user_age"><label for="under_18" class="light">Under 18</label><br>
          <input type="radio" id="over_18" value="over_13" name="user_age"><label for="over_18" class="light">18 or Older</label>
        </fieldset>
        <fieldset>
          <legend><span class="number">2</span>Your Profile</legend>
          <label for="bio">Biography:</label>
          <textarea id="bio" name="user-bio"></textarea>
          <label for"job">Your Current Work Focus:</label>
          <select id="job" name="user_job">
            <optgroup label="Photography">
            <option value="weddings">Weddings</option>
            <option value="portraits">Portraits</option>
            <option value="products">Products</option>
            <option value="events">Events</option>
            </optgroup>
            <optgroup label="Cinematography">
            <option value="filmmaker">Filmmaker</option>
            <option value="documentary">Documentary</option>
              </optgroup>
          </select>
          <label>Interests:</label>
          <input type="checkbox" id="filmmaking" value="interest_filmmaking" name="user_interest"><label class="light" for="filmmaking">Filmmaking</label><br>
          <input type="checkbox" id="photography" value="interest_photography" name="user_interest"><label class="light" for="photography">Photography</label><br>
          <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>
        </fieldset>


        <button type="submit"> Sign Up</button>
      </form>

    </body>
</html>
